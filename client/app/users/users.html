<div class="container">
  <div class="row">
    <div class="col-md-12">

      <!-- Fixing filters pending -->
      <!-- http://ng-table.com/#/ -->

      <h3>Usuarios</h3>

      <table ng-table="vm.tableParams" class="table table-condensed table-bordered table-striped" show-filter="false">
        <tr ng-repeat="user in ctrl.users">
          <td class="vertical-middle" title="'Nombre'" filter="{ name: 'text'}" sortable="'name'">{{user.name}}</td>
          <td class="vertical-middle text-center" title="'Email'" filter="{ email: 'text'}" sortable="'email'">{{user.email}}</td>
          <td class="vertical-middle text-center" title="'Status'" filter="{ enable: 'Boolean'}" sortable="'enable'"><switch name="enabled" ng-model="user.enable" class="green" ng-change="ctrl.toggle(user)"></switch></td>
          <td class="vertical-middle text-center" title="'Options'">
            <a ui-sref="users-edit({id: user.id})"><span class="fa fa-pencil"></span></a>
            <a ng-click="ctrl.delete(user)" ><span class="fa fa-trash"></span></a>
          </td>
        </tr>
      </table>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 text-center">
    <a ui-sref="users-new" class="btn btn-primary">Registrar Usuario</a>
    </div>
  </div>
</div>
