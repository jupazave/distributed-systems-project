<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h3>Nuevo Tema</h3>
      <form class="form-horizontal" role="form" ng-submit="ctrl.save(form)" name="form" novalidate>
        <div class="form-group" ng-class="{'has-error':  (form.name.$error.required || form.name.$error.mongoose) && (form.name.$dirty || ctrl.submitted) }">
          <label for="name" class="col-sm-2 control-label">Nombre del Tema</label>
          <div class="col-sm-10">
            <input type="text" ng-model="ctrl.group.name" class="form-control" id="name" name="name" placeholder="Nombre del Tema" mongoose-error />
            <p class="help-block" ng-show="(form.name.$error.required || form.name.$error.mongoose) && (form.name.$dirty || ctrl.submitted)">
              {{ ctrl.errors.name }}
            </p>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-8">
            <div class="text-center">
              <button type="submit" class="btn btn-primary">Guardar Cambios</button>
              <a ui-sref="topics" class="btn btn-default">Regresar</a>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
