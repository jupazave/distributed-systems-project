<div class="container">

  <div class="row">
    <div class="col-md-12">
      <h3>Bitácora</h3>
    </div>
  </div>

  <div ng-show="ctrl.journals.length == 0 && ctrl.loaded" class="row">
    <div class="col-md-12">
      <h4 class="text-center">Bitacora vacía</h4>
    </div>
  </div>

  <div ng-show="ctrl.journals && ctrl.loaded" >

    <table class="table table-hover">
      <thead>
        <tr>
          <th>Operacion</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="journal in ctrl.journals">
          <td>{{ctrl.parse(journal)}}</td>
        </tr>
      </tbody>
    </table>

  </div>

</div>
