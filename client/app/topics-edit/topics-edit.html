<div class="container">
  <form class="form-horizontal" role="form" ng-submit="ctrl.update()">
    <div class="form-group">
      <label for="title" class="col-sm-2 control-label">Nombre del Tema</label>
      <div class="col-sm-10">
        <input type="text" ng-model="ctrl.topic.name" class="form-control" id="name" placeholder="Nombre del Tema"/>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary"> Guardar Cambios</button>
        <a ui-sref="topics" class="btn btn-default">Regresar</a>
      </div>
    </div>
  </form>
</div>
