
<div class="container">
  <form class="form-horizontal" role="form" ng-submit="ctrl.update()">
    <div class="form-group">
      <label for="title" class="col-sm-2 control-label">Nombre del Concepto</label>
      <div class="col-sm-10">
        <input type="text" ng-model="ctrl.concept.name" class="form-control" id="name" placeholder="Nombre del Concepto" ng-disabled="!((ctrl.concept.editor_id == ctrl.getCurrentUser().profile.id) || (ctrl.concept.editor_id == null))"/>
      </div>
    </div>
    <div class="form-group">
      <label for="title" class="col-sm-2 control-label">Definicion</label>
      <div class="col-sm-10">
        <input type="text" ng-model="ctrl.concept.definition" class="form-control" id="definicion" placeholder="Definicion" ng-disabled="!((ctrl.concept.editor_id == ctrl.getCurrentUser().profile.id) || (ctrl.concept.editor_id == null))"/>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary" ng-disabled="!((ctrl.concept.editor_id == ctrl.getCurrentUser().profile.id) || (ctrl.concept.editor_id == null))"> Guardar Cambios</button>
        <a ui-sref="topics" class="btn btn-default">Regresar</a>
      </div>
    </div>
  </form>
</div>
