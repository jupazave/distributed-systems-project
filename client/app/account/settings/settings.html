<div class="container">
  <div class="row">

    <div class="col-md-12">
      <div class="row" style="min-height: 400px;">
        <div class="col-sm-12">
          <h3 >Modifica tu contraseña</h3>
        </div>
        <div class="col-sm-8">
          <form class="form" name="form" ng-submit="ctrl.changePassword(form)" novalidate>

            <div class="form-group">
              <label>Contaseña actual</label>

              <input type="password" name="password" class="form-control" ng-model="ctrl.user.oldPassword" mongoose-error/>
              <p class="help-block" ng-show="form.password.$error.mongoose">
                {{ ctrl.errors.other }}
              </p>
            </div>

            <div class="form-group">
              <label>Nueva contaseña</label>

              <input type="password" name="newPassword" class="form-control" ng-model="ctrl.user.newPassword"
              ng-minlength="3"
              required/>
              <p class="help-block" ng-show="(form.newPassword.$error.minlength || form.newPassword.$error.required) && (form.newPassword.$dirty || ctrl.submitted)">
                La contraseña debe ser de al menos 3 caracteres.
              </p>
            </div>

            <div class="form-group">
              <label>Confirmar nueva contraseña</label>

              <input type="password" name="confirmPassword" class="form-control" ng-model="ctrl.user.confirmPassword" match="ctrl.user.newPassword" ng-minlength="3" required=""/>
              <p class="help-block" ng-show="form.confirmPassword.$error.match && ctrl.submitted">
                Las contraseñas deben coincidir.
              </p>

            </div>

            <p class="help-block"> {{ ctrl.message }} </p>

            <div>
              <button class="btn btn-primary" type="submit">Guardar</button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
