<div class="container">
  <div class="row">
    <div class="col-md-12">
      <form class="form-horizontal" role="form" ng-submit="ctrl.save(form)" name="form" novalidate>
        <legend>Nuevo Usuario</legend>

        <div class="form-group" ng-class="{'has-error':  (form.name.$error.required || form.name.$error.mongoose) && (form.name.$dirty || ctrl.submitted) }">
          <label for="name" class="col-sm-2 control-label">Nombre</label>
          <div class="col-sm-10">
            <input type="text" ng-model="ctrl.user.name" class="form-control" id="name" name="name" placeholder="Nombre" mongoose-error />
            <p class="help-block" ng-show="(form.name.$error.required || form.name.$error.mongoose) && (form.name.$dirty || ctrl.submitted)">
              {{ ctrl.errors.name }}
            </p>
          </div>
        </div>
        <div class="form-group" ng-class="{'has-error':  (form.email.$error.required || form.email.$error.mongoose) && (form.email.$dirty || ctrl.submitted) }">
          <label for="email" class="col-sm-2 control-label">Email</label>
          <div class="col-sm-10">
            <input type="text" ng-model="ctrl.user.email" class="form-control" id="email" name="email" placeholder="Email" mongoose-error />
            <p class="help-block" ng-show="(form.email.$error.required || form.email.$error.mongoose) && (form.email.$dirty || ctrl.submitted)">
              {{ ctrl.errors.email }}
            </p>
          </div>
        </div>

        <div class="form-group" ng-class="{'has-error':  (form.password.$error.required || form.password.$error.mongoose) && (form.password.$dirty || ctrl.submitted) }">
          <label for="password" class="col-sm-2 control-label">Password</label>
          <div class="col-sm-10">
            <input type="text" ng-model="ctrl.user.password" class="form-control" id="password" name="password" placeholder="Password" mongoose-error />
            <p class="help-block" ng-show="(form.password.$error.required || form.password.$error.mongoose) && (form.password.$dirty || ctrl.submitted)">
              {{ ctrl.errors.password }}
            </p>
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-12">
            <div class="text-center">
              <button type="submit" class="btn btn-primary">Crear Usuario</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
